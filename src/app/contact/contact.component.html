<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
<div class="contact_ my-4">

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xxl-6">
                <iframe class="map_" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3458.0199610285413!2d78.03853507513067!3d29.92132752439428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390949c97d8eec53%3A0x28192360462ba97!2sVed%20Dental%20Clinic%20(Dr.%20Ankit%20Chauhan)!5e0!3m2!1sen!2sin!4v1692044053442!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



                <div class="row mt-3">
                    <div class="col-lg-4 col-md-4 col-4 col-xxl-4 text-center">
                        <div class="row">
                            <span><i class="bi bi-geo-alt-fill bi_"></i></span>
                        </div>
                        <div class="mt-2">
                            Bahadarabad, near Kali Mandir, Haridwar, Uttarakhand 249402
                        </div>
                        
                    </div>

                    <div class="col-lg-4 col-md-4 col-4 col-xxl-4 text-center" >
                        <div class="row">
                            <span><i class="bi bi-telephone-fill bi_"></i></span>
                        </div> 
                        <div class="mt-2">
                            +91-0000000000 MON-FRI, 8:00-21:00
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-md-4 col-4 col-xxl-4 text-center">
                        <div class="row">
                            <span><i class="bi bi-envelope-fill bi_"></i></span>
                        </div>
                        <div class="mt-2">
                            abc@gmail.com xyz@gmail.com
                        </div>  
                    </div>
                </div>

            </div>
            <div class="col-lg-6 col-md-12 col-12 col-xxl-6 ">
                <h4 class="text-center"><i class="bi bi-mailbox2" style="font-size: 2rem;"></i>&nbsp; Write To Us:</h4>

                <!-- form start  -->

                <form class="form_">
                
                    <div class="mb-3">
                      <label for="patientName" class="form-label">Enter Name</label>
                      
                      <div class="row">
                        <div class="col-lg-1 col-md-1 col-1 col-xxl-1 d-flex justify-content-center align-items-center flex-column "><i class="bi bi-person-fill" style="font-size: 2rem;"></i></div>
                        <div class="col-lg-11 col-md-11 col-11 col-xxl-11" style="padding: 0px 0px !important;"><input type="text" placeholder="Enter your name" class="form-control" id="patientName"></div>
                      </div>
                    </div>
                
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address</label>
                        <div class="row">
                        <div class="col-lg-1 col-md-1 col-1 col-xxl-1 d-flex justify-content-center align-items-center flex-column "><i class="bi-lg bi-envelope-fill" style="font-size: 2rem;"></i></div>
                        <div class="col-lg-11 col-md-11 col-11 col-xxl-11" style="padding: 0px 0px !important;"><input type="email" class="form-control" id="emailAddress" placeholder="name@example.com"></div>
                        </div>
                    </div>
                      
                      
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-1 col-xxl-1 d-flex justify-content-center align-items-center flex-column "><i class="bi bi-bookmarks-fill" style="font-size: 2rem;"></i></div>
                            <div class="col-lg-11 col-md-11 col-11 col-xxl-11" style="padding: 0px 0px !important;"><input type="text" placeholder="Subject" class="form-control " id="subject"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="problemDescription" class="form-label">Text Area</label>
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-1 col-xxl-1 d-flex justify-content-center align-items-center flex-column "><i class="bi bi-pencil-square" style="font-size: 2rem;"></i></div>
                            <div class="col-lg-11 col-md-11 col-11 col-xxl-11" style="padding: 0px 0px !important;"><textarea class="form-control tel_" placeholder="" id="problemDescription" rows="2"></textarea></div>
                        </div>
                    </div>

                    <div class="btn_container_">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                    
                  </form>

                <!-- Form End  -->

            </div>
        </div>
    </div>
</div>  
</body>
</html>
